<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadaća 4</title>
  </head>
  <body>
    <div>
      <button id="prev-situation">Prethodna situacija</button>
      <span id="situation-number"></span>
      <button id="next-situation">Iduća situacija</button>
    </div>

    <div>
      <h3 id="match-header"></h3>
      <p id="rezultati-glasanja"></p>
      <p id="tim1-name"></p> 
      <p id="tim2-name"></p>
    </div>

    <canvas
      width="550"
      height="375"
      style="border: solid 1px"
      id="canvas"
    ></canvas>

    <script src="situacije.js"></script>
    <script src="crtanje.js"></script>
    <script src="canvas.js"></script>

    <script>
      // Define currentSituationIndex globally
      let currentSituationIndex = 0;

      // Event listeners for buttons
      document
        .getElementById("prev-situation")
        .addEventListener("click", () => {
          if (currentSituationIndex > 0) {
            currentSituationIndex--;
            initializeAndDrawCurrentSituation(currentSituationIndex);
          }
        });

      document
        .getElementById("next-situation")
        .addEventListener("click", () => {
          if (currentSituationIndex < situacija.length - 1) {
            currentSituationIndex++;
            initializeAndDrawCurrentSituation(currentSituationIndex);
          }
        });

      // Initialize the first situation
      initializeAndDrawCurrentSituation(currentSituationIndex);
    </script>

  </body>
  
</html>
